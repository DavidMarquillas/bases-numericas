<html>
    <head>
        <meta charset="utf-8">
        <title>Conversor de bases numericas</title>
        <link rel="stylesheet" href="estilos.css">   
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="conversor.js"></script>
    </head>
    <body>
        <h1>Conversor de bases n√∫mericas</h1>
        <div id="contenedor">
            <section id="izquierda">
                <form onsubmit="return false">
                    <article class="seccion">
                        <label for="numero1">Numero a convertir:</label>
                        <br>
                        <input type="text" name="numero1" id="numero1" required>
                        <br>
                        <span id="error"></span>
                        <br>
                    </article>
                    <article class="seccion">
                        <label for="bases1">Base del numero:</label>
                        <br>
                        <select name="bases1" id="bases1">
                            <option value="2">Base 2</option>
                            <option value="3">Base 3</option>
                            <option value="4">Base 4</option>
                            <option value="5">Base 5</option>
                            <option value="6">Base 6</option>
                            <option value="7">Base 7</option>
                            <option value="8">Base 8</option>
                            <option value="9">Base 9</option>
                            <option value="10" selected="true">Base 10</option>
                            <option value="16">Base 16</option>
                        </select>
                    </article>
                        <button id="boton">Convertir</button>
                    
                </form>
            </section>
            
            <section id="derecha">
                <form>
                    <article class="seccion">
                        <label for="bases2">Base a convertir:</label>
                        <br>
                        <select name="bases2" id="bases2">
                            <option value="2">Base 2</option>
                            <option value="3">Base 3</option>
                            <option value="4">Base 4</option>
                            <option value="5">Base 5</option>
                            <option value="6">Base 6</option>
                            <option value="7">Base 7</option>
                            <option value="8">Base 8</option>
                            <option value="9">Base 9</option>
                            <option value="10">Base 10</option>
                            <option value="16">Base 16</option>
                        </select>
                        
                    </article>
                    <article class="seccion">
                        <label for="convertido">Numero convertido:</label>
                        <div id="convertido">
                            <p id="num"></p>
                        </div>
                    </article>
                </form>
            </section>
        </div>
    </body>
</html>
